<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cat image</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #cat-1{
            width: 400px;
            border-radius: 40px;
            margin-right: 18px;
        }
        #cat-2{
            width: 300px;
            height: 300px;
            margin-right: 18px;
            object-fit: cover;
            object-position: center;
        }
        #cat-3{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <img src="cat.jpg" id="cat-1">
    <img src="cat.jpg" id="cat-2">
    <img src="cat.jpg" id="cat-3">
    
</body>
</html>
