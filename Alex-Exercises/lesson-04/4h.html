<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagination</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .back-btn{
            margin-right: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
        }
        .num-page{
            margin-right: 8px;
        }
        .next-btn{
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>

</head>
<body>
    <button class="back-btn">Back</button>
    <a href="#" class="num-page">1</a>
    <a href="#" class="num-page">2</a>
    <a href="#" class="num-page">3</a>
    <a href="#" class="num-page">4</a>
    <a href="#" class="num-page">5</a>
    <button class="next-btn">Next</button>    
</body>
</html>
