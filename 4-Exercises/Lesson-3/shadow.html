<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            background-color: green;
            color: white;
            font-size: 12px;
            border-radius: 5px;
            font-weight: 800;
            padding: 10px 20px;
            border: none;
        }
        button:hover {
            box-shadow: 0px 4px 10px 0px #80808070;
        }
    </style>
    <title>CSS Shadow</title>
</head>
<body>
    <button>Sign up</button>    
</body>
</html>
