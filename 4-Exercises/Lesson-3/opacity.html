<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            color: white;
            background: black;
            padding: 15px;
            border-radius: 10px;
            transition: opacity 1s;
        }
        button:hover {
            cursor: pointer;
            opacity: 0.8;
        }
    </style>    
    <title>CSS opacity</title>
</head>
<body>
    <button>Request now</button>    
</body>
</html>
