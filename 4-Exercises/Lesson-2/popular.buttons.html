<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Butttons</title>
</head>
<body>
    <Button style="
        background-color: black;
        color: white;
        padding: 8px 10px;
        font-size: 12px;
        display: block;
        font-family: Roboto, Arial">
        Request now
    </Button>

    <button style="
        background-color: rgb(243, 243, 48);
        color: rgb(26, 25, 25);
        margin-top: 40px;
        padding: 10px 30px;
        border: none;
        border-radius: 30px;
        font-size: 15px;
        display: block">
        Add to Cart
    </button>

    <button style="
        background-color: rgb(102, 207, 102);
        margin-top: 40px;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        display: block;">
        Sing up
    </button>
    <button style="
        background-color: rgb(125, 20, 185);
        color: white;
        border: none;
        margin-top: 40px;
        border-radius: 5px;
        padding: 8px 15px;
        margin-right: 8px;">
        Get started
    </button>
    <button style="
        border: 1px solid rgb(46, 85, 97);
        background: white;
        padding: 7px 15px;
        border-radius: 2px;
        margin-right: 100px;
        color: rgb(3, 67, 87);">
        Download
    </button>

    <button style="
        background-color: blue;
        color: white;
        padding: 8px 18px;
        margin-top: 40px;
        border-radius: 30px;
        border: none;
        font-size: 15px;
        font-weight: 500;
    ">
        Apply on company website
    </button>
    <button style="
        background-color: white;
        border-radius: 30px;
        border: 1px solid lightskyblue;
        color: lightskyblue;
        font-size: 15px;
        padding: 8px 18px;
        margin-left: 5px;">
        Save
    </button>    
</body>
</html>
