<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            background: green;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 10px 10px;
            transition: padding 0.5s ease;
        }
        button:hover {
            padding: 10px 25px;
        }
    </style>
    <title>Numbers</title>
</head>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>    
</body>
</html>
