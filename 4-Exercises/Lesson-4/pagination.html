<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            padding: 4px 14px;
            font-size: 20px;
            margin-top: 10px;
        }
        a {
            font-size: 23px;
            padding: 0 5px;
            color: rgb(105, 23, 105);
        }
        .back {
            margin-right: 10px;
        }
        .next {
            margin-left: 10px;
        }
    </style>
    <title>Pagination</title>
</head>
<body>
    <button class="back">Back</button>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <button  class="next">Next</button>    
</body>
</html>
