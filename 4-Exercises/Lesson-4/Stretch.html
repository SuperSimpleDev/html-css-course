<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            color: white;
            background-color: green;
            padding: 14px 14px;
            border: none;
            font-size: 17px;
            transition: padding 0.9s ease-in-out;
        }
        button:hover {
            padding: 20px 40px;   
        }
    </style>
    <title>Stretch button</title>
</head>
<body>
    <button>Stretch</button>    
</body>
</html>
