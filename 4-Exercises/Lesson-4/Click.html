<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
            background: green;
            color: #ffffff;
            box-shadow: 4px 4px 5px gray;
            padding: 5px 10px;
            font-size: 20px;
            border: none;
        }
        button:active {
            box-shadow: none;
            margin: 8px 0 0 8px;
        }
    </style>    
    <title>CSS Shadows</title>
</head>
<body>
    <button>Shadow</button>   
</body>
</html>
