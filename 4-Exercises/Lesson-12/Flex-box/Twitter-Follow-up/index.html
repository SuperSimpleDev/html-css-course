<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Follow up page</title>
</head>
<body>
    <div class="flex">
        <img src="https://i.pinimg.com/736x/60/ef/7a/60ef7af4e5ba3f0421aeb88522ad23b7.jpg" alt="Oliver cat">
        <div class="secondFlex">
            <h4>Sophie</h4>
            <span>The Graceful Cat</span>
        </div>
        <button>Follow</button>
    </div>
    <div class="flex">
        <img src="https://raw.githubusercontent.com/elyassharifi/html-css-course/main/1-exercise-solutions/lesson-12/cat.jpg" alt="Oliver cat">
        <div class="secondFlex">
            <h4>Oliver</h4>
            <span>The cat popular</span>
        </div>
        <button>Follow</button>
    </div>
    <div class="flex">
        <img src="https://placebear.com/51/51" alt="Oliver cat">
        <div class="secondFlex">
            <h4>Grizzly</h4>
            <span>The Gentle Giant</span>
        </div>
        <button>Follow</button>
    </div>
    <div class="flex">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToyX2UZ92rOSlLnx5Yp_wtUYtzR5Nk6c6__A&s" alt="Oliver cat">
        <div class="secondFlex">
            <h4>Bruno</h4>
            <span>The Adventurous Bear</span>
        </div>
        <button>Follow</button>
    </div>
    <div class="flex">
        <img src="https://minifigures.e2ecdn.com/Products/JoeBidenLargeRender.png?w=600&h=600&quality=85&scale=canvas" alt="Oliver cat">
        <div class="secondFlex">
            <h4>Lego Joe</h4>
            <span>The Builder Extraordinaire</span>
        </div>
        <button>Follow</button>
    </div>
</body>
</html>
