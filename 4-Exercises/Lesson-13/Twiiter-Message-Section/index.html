<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Post Section</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="https://pbs.twimg.com/profile_images/1870531051371503616/YWoiy60V_400x400.jpg" alt="cat">
        </div>
        <div class="postInfo">
            <div class="posterInfo">
                <h5 class="posterName">Elyas Sharifi</h5>
                <h6 class="posterUserName">@elyasAhsharifi</h6>
            </div>
            <div class="message-section">
                <p class="message">What is backend web development? A complete overview. New video is up</p>
            </div>
            <div class="video-section">
                <div class="video"></div>
                <div class="videoInfo">
                    <span class="video-link">youtube.com</span>
                    <p class="video-Info">
                        Backend web development - a complete overview (2024)
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
